name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - run: npm install -g npm@latest

      - name: Check if version changed
        id: version
        run: |
          OLD=$(git show HEAD~1:package.json | jq -r '.version')
          NEW=$(jq -r '.version' package.json)
          if [ "$OLD" != "$NEW" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed: $OLD â†’ $NEW"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $NEW"
          fi

      - if: steps.version.outputs.changed == 'true'
        run: bun install

      - if: steps.version.outputs.changed == 'true'
        run: bun run build

      - name: Sync version and resolve workspace deps
        if: steps.version.outputs.changed == 'true'
        run: |
          VERSION=$(jq -r '.version' package.json)
          for pkg in packages/*/package.json; do
            jq --arg v "$VERSION" '
              .version = $v |
              if .dependencies then .dependencies |= with_entries(if .value == "workspace:*" then .value = $v else . end) else . end
            ' "$pkg" > "$pkg.tmp" && mv "$pkg.tmp" "$pkg"
          done

      - name: Publish @autodevice/sdk
        if: steps.version.outputs.changed == 'true'
        working-directory: packages/sdk
        run: npm publish --provenance --access public

      - name: Publish @autodevice/cli
        if: steps.version.outputs.changed == 'true'
        working-directory: packages/cli
        run: npm publish --provenance --access public

      - name: Publish @autodevice/mcp
        if: steps.version.outputs.changed == 'true'
        working-directory: packages/mcp
        run: npm publish --provenance --access public

      - name: Publish @autodevice/skills
        if: steps.version.outputs.changed == 'true'
        working-directory: packages/skills
        run: npm publish --provenance --access public

      - name: Publish autodevice
        if: steps.version.outputs.changed == 'true'
        working-directory: packages/autodevice
        run: npm publish --provenance --access public
